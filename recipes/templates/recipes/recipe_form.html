{% extends 'base_content.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Create Recipe</h1>

            <form method="post" action="{% url 'recipe_create' %}">
                {% csrf_token %}
                {% include 'partials/bootstrap_form.html' with form=form %}

                <input type="submit" value="Create Recipe" class="btn btn-primary">
                <a href="{% url 'feed' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
