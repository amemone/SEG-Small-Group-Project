{% for recipe in recipes %}
<div class="card mb-3">
    <div class="card-body">
        <h5 class="card-title">{{ recipe.title }}</h5>
        <p class="card-text">{{ recipe.description }}</p>
        <p class="card-text">
            <small class="text-muted">
                Posted on {{ recipe.publication_date|date:"M d, Y" }}
            </small>
        </p>
    </div>
</div>
{% endfor %}
