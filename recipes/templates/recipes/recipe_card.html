<a href="{% url 'view_recipe' recipe.id %}" class="text-decoration-none text-dark">
    <div class="card mb-3 card-hover position-relative">

        <span class="position-absolute top-0 end-0 m-2 text-muted" style="font-size: 0.9rem;">
            {{ recipe.get_visibility_display }}
        </span>

        <div class="card-body">
            <h5 class="card-title">{{ recipe.title }}</h5>

            <p class="card-text">{{ recipe.description }}</p>

            {% if recipe.tags.all %}
            <div class="mt-2">
                {% for tag in recipe.tags.all %}
                <span class="tag-pill tag-{{tag.name|slugify}}">{{tag.name}}</span>
                {% endfor %}
            </div>
            {% endif %}

            <p class="card-text">
                <small class="text-muted">
                    Posted on {{ recipe.publication_date|date:"M d, Y" }}
                </small>
            </p>

            {% if recipe.user_id == user.id %}
            <form method="post" action="{% url 'recipe_delete' %}" onclick="event.stopPropagation();">
                {% csrf_token %}
                <input type="hidden" name="recipe_id" value="{{ recipe.id }}">
                <button type="submit" class="btn btn-danger btn-sm btn-hover-grow"
                    onclick="return confirm('Are you sure you want to delete this recipe?');">
                    Delete
                </button>
            </form>
            {% endif %}

        </div>
    </div>
</a>
