{% extends "base_content.html" %}
{% block content %}

<div class="container">
    <h1>Browse Recipes</h1>

    <form method="get" action="{% url 'recipe_browse' %}" class="mb-3">
        <div class="row g-2 align-items-center">
            <div class="col-auto">
                <input type="text" name="q" placeholder="Search..." value="{{ query }}" class="form-control" />
            </div>

            <div class="col-auto">
                <select name="user" class="form-select">
                    <option value="">All Users</option>
                    {% for u in users %}
                    <option value="{{ u.id }}" {% if selected_user==u.id %}selected{% endif %}>
                        {{ u.username }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-auto">
                <input type="date" name="date" value="{{ selected_date }}" class="form-control" />
            </div>

            <div class="col-12 d-flex flex-wrap mt-2">
                {% for tag in tags %}
                <input type="checkbox" id="tag-{{ tag.id }}" name="tag" value="{{ tag.name }}" class="d-none" {% if
                    tag.name in selected_tags %}checked{% endif %}>
                <label for="tag-{{ tag.id }}" class="tag-pill tag-{{ tag.name|slugify }}">
                    {{ tag.name }}
                </label>
                {% endfor %}
            </div>

            <div class="col-auto mt-2">
                <button type="submit" class="btn btn-primary">Filter</button>
                <a href="{% url 'recipe_browse' %}" class="btn btn-secondary">Reset</a>
            </div>
        </div>
    </form>

    <hr>

    {% if recipes %}
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for recipe in recipes %}
        <div class="col">
            {% include 'recipes/recipe_card.html' %}
        </div>
        {% endfor %}
    </div>
    {% else %}
    <div class="text-center py-5">
        <p class="lead text-muted">No recipes found.</p>
    </div>
    {% endif %}
</div>

{% endblock %}
